<div class="relative overflow-hidden main">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-24">
    
    <ul class="relative z-10 flex ">
      <li *ngIf="this.localService.getLocalData('loggedIn') === 'true'">
        <button type="button" class="flex-[1_0_0%] mr-1 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm" (click)="navigateTo('logout')">Logout</button>
      </li>
      <li *ngIf="this.localService.getLocalData('loggedIn') !== 'true'">
        <button type="button" class="flex-[1_0_0%] mr-1 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm" (click)="navigateTo('register')">Register</button>
      </li>
      <li *ngIf="this.localService.getLocalData('loggedIn') !== 'true'">
        <button type="button" class="flex-[1_0_0%] mr-1 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm" (click)="navigateTo('login')">Login</button>
      </li>
    </ul>

    <div class="text-center">

      <h1 class="text-4xl sm:text-6xl font-bold text-gray-800">
        Weather Dashboard
      </h1>

      <div class="mt-7 sm:mt-12 mx-auto max-w-xl relative">
        
        <form [formGroup]="weatherForm">
          <div
            class="relative z-10 flex space-x-3 p-3 bg-white border rounded-lg shadow-lg shadow-gray-100">
            <div class="flex-[1_0_0%]">
              <label for="hs-search-article-1" class="block text-sm text-gray-700 font-medium"><span
                  class="sr-only">Search for a city</span></label>
              <input type="email" name="hs-search-article-1" id="hs-search-article-1"
                class="p-3 block w-full border-transparent rounded-md focus:border-blue-500 focus:ring-blue-500"
                placeholder="Search for a city" formControlName="city">
            </div>
            <div class="flex-[0_0_auto]">
              <a class="p-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
                href="#" (click)="updateSearchQuery()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </a>
            </div>
          </div>
        </form>

        <ul
          class="relative z-10 flex flex-col p-3 bg-white border rounded-lg shadow-lg shadow-gray-100"
          *ngIf="weatherForm.value.city.length > 0 && searchResults.length > 0 && formSubmitted">
          <li
            class="inline-flex items-center border-b-4 gap-x-2 py-3 px-4 text-sm font-medium bg-white hover:bg-sky-500 hover:text-white text-gray-800 -mt-px first:rounded-t-lg first:mt-0"
            *ngFor="let result of searchResults" (click)="getWeatherDetails(result.lat, result.lng)" @flyInOut>
            {{result.name}}
          </li>
        </ul>
        <ul
          class="relative z-10 flex flex-col p-3 bg-white border rounded-lg shadow-lg shadow-gray-100"
          *ngIf="weatherForm.controls['city'].dirty && weatherForm.value.city.length > 0 && searchResults.length === 0 && formSubmitted">
          <li
            class="inline-flex items-center border-b-4 gap-x-2 py-3 px-4 text-sm font-medium bg-white text-gray-800 -mt-px first:rounded-t-lg first:mt-0">
            No search results match that query, please try another
          </li>
        </ul>

      </div>
      <div
        class="bg-white border rounded-xl mt-7 sm:mt-12 mx-auto max-w-xl relative shadow-sm sm:flex cursor-pointer"
        *ngFor="let location of favouriteLocations; let i = index"
        (click)="getWeatherDetails(location.coord.lat, location.coord.lon)">
        <div
          class="flex-shrink-0 relative w-full rounded-t-xl overflow-hidden pt-[40%] sm:rounded-l-xl sm:max-w-[15rem] md:rounded-tr-none md:max-w-xs">
          <img class="w-full h-full absolute top-0 left-0 object-contain"
            [src]="'https://openweathermap.org/img/wn/' + location.weather[0].icon + '@2x.png'" alt="Image Description">
        </div>
        <div class="flex flex-wrap">
          <div class="p-4 flex flex-col h-full sm:p-7">
            <h3 class="text-lg font-bold text-gray-800">
              {{location.name}}
            </h3>
            <p class="mt-1 text-gray-800">
              {{location.main.temp - 273.15 | number:'1.0-0'}}° - {{location.weather[0].description | titlecase}}
            </p>
            <div class="mt-5 sm:mt-auto">
              <button type="button"
                class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-red-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm"
                (click)="deleteFavourite(i)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
